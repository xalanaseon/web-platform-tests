<!DOCTYPE html>
<html>
<body>
<canvas id ="canvas" width="100" height="100" style="border-radius: 2px"></canvas>
<script>
var canvas = document.getElementById('canvas');
var context = canvas.getContext("2d");
context.strokeStyle = 'green';
context.lineWidth = 1;
context.strokeRect(10, 10, 80, 80);
</script>
</body>
</html>
